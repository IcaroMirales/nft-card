<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT preview card component">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variable.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="card">
            <a href="#" class="link-nft">
                <img src="./src/images/image-equilibrium.jpg" alt="NFT Equilibrium" class="nft">
            </a>

            <a href="#">
                <h2 class="title-nft padrao-2">Equilibrium #3429</h2>
            </a>

            <p class="text-nft padrao">
                Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="descricao-eth">
                <p class="eth padrao-2">
                    0.041 ETH
                </p>

                <p class="days-left padrao">
                    3 days left
                </p>
            </div>

            <div class="descricao-create">
                <img src="./src/images/image-avatar.png" alt="Um avatar de uma pessoa" class="avatar">

                <p class="create padrao">
                    Creation of <a href="#" class="padrao-2 link">Jules Wyvern</a>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
